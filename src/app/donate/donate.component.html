<div class="container card-0  justify-content-center ">
  <div class="card-body px-sm-4 px-0">
    <div class="row justify-content-center ">
      <div class="col-lg-5 col-md-6 ">
        <div class="card shadow-lg mt-5 card-1">
          <h1 class="text-center">Faire un don</h1>
          <div class="card-body inner-card">
            <div class="row justify-content-center">
              <div class="form-group">
                <label for="Evaluate Budget">Montant</label>
                <input type="text" class="form-control" id="Evaluate Budget" placeholder=""
                       [(ngModel)]="collection.montant">
              </div>
              <div class="form-group">
                <label>Bien vouloir choisir un mode de paiement</label>
                <select class="form-control" [(ngModel)]="collection.modepayment">
                  <option value="MOMO">MTN Mobile Money</option>
                  <option value="OM">Orange Money</option>
                  <option value="STRIPE">Stripe</option>
                </select>
              </div>
              <div class="form-group" *ngIf="collection.modepayment=='MOMO'">
                <label for="Company-Name">Téléphone</label>
                <input type="text" class="form-control" id="Company-Name" placeholder="" [(ngModel)]="collection.phone">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-12 col-lg-10 col-12">
                <div class="mb-2 mt-4">
                  <button type="button" class="btn btn-primary" (click)="savedonateModal(template)"
                          [disabled]="is_charge==true">Valider
                    <div *ngIf="is_charge" class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #template class="card-1">
  <div class="modal-header ">
    <h4 class="modal-title pull-left">Information</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex justify-content-center">
      <div class="card ">
        <div class="card-body d-flex pt-0">
          <div class="row no-gutters mx-auto justify-content-start flex-sm-row flex-column">

            <div class="card border-0 ">
              <div class="card-body">
                <h5 class="card-title "><b>{{collection.modepayment}}</b></h5>
                <p class="card-text ">{{collection.message}}</p>
                <button type="button" (click)="is_status?modalRef.hide():getstatus(collection)"
                        class="btn btn-primary">Continuer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
